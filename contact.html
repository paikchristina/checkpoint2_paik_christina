    <main>
      <!-- CONTACT BANNER -->
      <img class="contactbanner" src="assets/dist/img/contact-banner.png" alt="Contact Us" title="Contact Us">

      <!-- CONTACT FORM-->
      <form id="contact_form" name="contact_form" action="mailto:cpaik1@ufl.edu" method="post">
      	<fieldset>
      		<legend>Contact Us</legend>
  					<p class="center">
      				<label id="fullname" class="label" for="name">Name</label>
    					<input name="req_name" type="text" id="name" size="25" />
            </p>

            <p class="center">
      				<label id="email" class="label" for="email_address">Email</label>
    					<input name="req_email_address" type="email" id="email_address" size="25" />
            </p>

            <p class="center">
      				<label id="phone" class="label" for="phone_number">Phone</label>
      				<input name="phone_number" type="tel" id="phone_number" size="25" /><br/>
      			</p>

      			<p class="center">
      				<label class="label">Comments</label>
      				<textarea name="comments" id="comments"></textarea>
      			</p>

      			<p class="submission">
      				<input type="submit" name="submit" value="Submit"/>
      				<input type="reset" name="reset" value="Reset"/>
      			</p>
      	</fieldset>
      </form>
    </main>
